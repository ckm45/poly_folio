<style>
    .form-select {
        width: 200px;
        margin-left: 50px;
    }

    div>div>img {
        max-width: 200px;
        height: 300px;
        margin-right: 50px
    }

    .block {
        border: 3px solid black;
        border-radius: 10px;
        padding: 10%;
        margin-left: 50%;
        margin-bottom: 450px;
        align-items: center;
        /* 추가 */
        justify-content: center;
        /* 추가 */
    }

    .form-inline {
        display: flex;
        margin-left: 10%;
        margin-right: 10%;
    }

    .form-inline>.form-select {
        margin-right: 20px;
    }

    .form-inline>.form-control {
        width: 70%;
        margin-right: 1%;
    }

    .side-bar {

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;


    }

    .main {
        display: flex;
    }

    .search-title {
        font-size: 25px;
        text-shadow: 2px 2px 3px rgb(0, 0, 0, 0.2);
    }

    button {
        background-color: green;
        color: white;
    }

    .star {
        background-color: antiquewhite;
    }

    .wrap-map {
        margin: 0 auto;
    }
</style>

<div>

<div class="container text-center">
    <div class="row align-items-md-center">
        <div class="col-md-6 order-md-2 mb-5 mb-md-0">
                <div class="position-relative">
                    <!-- * 카카오맵 - 지도퍼가기 -->
                    <!-- 1. 지도 노드 -->
                    <div id="daumRoughmapContainer1685013852810" class="root_daum_roughmap root_daum_roughmap_landing">
                    </div>

                    <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
                    <script charset="UTF-8" class="daum_roughmap_loader_script"
                        src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

                    <!-- 3. 실행 스크립트 -->
                    <script charset="UTF-8">
                        new daum.roughmap.Lander({
                            "timestamp": "1685013852810",
                            "key": "2ewyk",
                            "mapWidth": "640",
                            "mapHeight": "360"
                        }).render();
                    </script>
                    <div class="position-absolute bottom-0 start-0 p-5">
                        <!-- Fancybox -->
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <span class="btn btn-icon btn-white text-primary">
                                    <i class="bi-play-circle-fill"></i>
                                </span>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <span class="text-white">Watch Andrea’s story</span>
                            </div>
                        </div>
                        <!-- End Fancybox -->
                    </div>
                </div>
        </div>
        <!-- End Col -->

        <div class="col-md-6">
            <div class="pe-md-5">
                <span class="text-cap" style="font-size: 25px">찾아오시는 길</span>
                <h3>지식의 성지, 문화의 바다!</h3>

                <!-- Blockquote -->
                <figure class="mb-7">
                    <blockquote class="blockquote blockquote-sm">“ 다양한 장르와 주제의 책들로 가득한 도서관에서 새로운 지식과 즐거운 독서 경험을 만끽하세요.
                        하나 도서관은 독서 문화의 중심지로, 편안하고 아늑한 분위기에서 다양한 독서 행사와 작가 강연, 클럽 활동 등을 진행하고 있습니다. 지식을 키우는 즐거움을 함께하세요! “
                    </blockquote>

                    <figcaption class="blockquote-footer">
                        Andrea
                        <span class="blockquote-footer-source">Director of Sales | MailChimp</span>
                    </figcaption>
                </figure>
                <!-- End Blockquote -->
            </div>
        </div>
        <!-- End Col -->
    </div>
</div>
