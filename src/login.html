---
layout : layout-login
---
<style>
    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* 세로 중앙 정렬 */
        margin-bottom: 5%;
    }

    label {
        align-items: left;
        /* 세로 중앙 정렬 */
        text-align: left;
        /* 가운데 정렬 */
        font-size: 25px;

    }

    input {
        border: 3px solid black;
        height: 50px;
        width: 300px;
        font-size: 25px;
    }

    .login-button {
        font-size: 25px;
        border: 2px solid black;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
    }
</style>
<br><br><br><br><br>
<div class="main">
    <label for="user-name">
        아이디(6자 이상)
    </label>
    <br>
    <input type="text" id="user-name">
    <br>
    <label for="user-passwd">
        패스워드
    </label>
    <br>
    <input type="text" id="user-passwd">
    <br>
    <br>
    <div class="login-button">
        <a class="no-link" href="index.html" onclick="login()">로그인</a>
    </div>

</div>
