<!-- JS Plugins Init. -->
<script>
    (function () {
        // INITIALIZATION OF MEGA MENU
        // =======================================================
        const megaMenu = new HSMegaMenu('.js-mega-menu', {
            desktop: {
                position: 'left'
            }
        })


        // INITIALIZATION OF SHOW ANIMATIONS
        // =======================================================
        new HSShowAnimation('.js-animation-link')


        // INITIALIZATION OF BOOTSTRAP VALIDATION
        // =======================================================
        HSBsValidation.init('.js-validate', {
            onSubmit: data => {
                data.event.preventDefault()
                alert('Submited')
            }
        })


        // INITIALIZATION OF GO TO
        // =======================================================
        new HSGoTo('.js-go-to')


        // INITIALIZATION OF SWIPER
        // =======================================================
        var swiper = new Swiper('.js-swiper', {
            pagination: {
                el: '.js-swiper-pagination',
                clickable: true,
            },
        });


        // INITIALIZATION OF STICKY BLOCKS
        // =======================================================
        Promise.all(Array.from(document.images)
            .filter(img => !img.complete)
            .map(img => new Promise(resolve => {
                img.onload = img.onerror = resolve
            })))
            .then(() => {
                new HSStickyBlock('.js-sticky-block', {
                    targetSelector: document.getElementById('header').classList.contains('navbar-fixed') ? '#header' : null
                })
            })


        // INITIALIZATION OF SHUFFLE
        // =======================================================
        class ShufflePortfolio {
            constructor(element) {
                this.element = element;
                this.shuffle = new Shuffle(element, {
                    itemSelector: '.js-shuffle-item',
                    speed: 500
                });

                this.addFilterButtons();
            }

            addFilterButtons() {
                const options = document.querySelector('.js-filter-options');
                if (!options) {
                    return;
                }

                const filterButtons = Array.from(options.children);
                const onClick = this._handleFilterClick.bind(this);
                filterButtons.forEach((button) => {
                    button.addEventListener('click', onClick, false);
                });
            }

            _handleFilterClick(evt) {
                const btn = evt.currentTarget.firstElementChild;
                const isActive = btn.classList.contains('active');
                const btnGroup = btn.getAttribute('data-group');

                this._removeActiveClassFromChildren(btn.parentNode.parentNode);

                if (!isActive) {
                    btn.classList.add('active');
                    this.shuffle.filter(btnGroup);
                } else {
                    btn.classList.remove('active');
                    this.shuffle.filter(Shuffle.ALL_ITEMS);
                }
            }

            _removeActiveClassFromChildren(parent) {
                const { children } = parent;
                for (let i = 0; i < children.length; i++) {
                    children[i].querySelector('.nav-link').classList.remove('active');
                }
            }
        }

        new ShufflePortfolio(document.querySelector('.js-shuffle'));


        // Added smooth scroll on sorting
        const sortingContainer = document.getElementById('sorting-container')

        document.getElementById('navbarSettings').querySelectorAll('.nav-link')
            .forEach(item => item.addEventListener('click', () => sortingContainer.scrollIntoView({
                behavior: 'smooth'
            })))
    })()
</script>
