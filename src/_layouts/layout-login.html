<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hana Library</title>
    <!-- Title -->
    <title>Portfolio - Case Study | Space - Multipurpose Responsive Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/hs-mega-menu.min.css">

    <!-- CSS Space Template -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">

    <style>
        /* 스타일 변경 */
        .no-link {
            text-decoration: none;
            color: black;
            cursor: default;
        }

        /* 활성 링크 스타일 유지 */
        .no-link:hover,
        .no-link:active {
            color: inherit;
            cursor: default;
        }

        header>div {
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
        }
    </style>

    <script src="login.js"></script>
    <script src="signup.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let passwd = document.querySelector("#inputPassword");
            let passwdck = document.querySelector("#inputPassword2");

            let message = document.createElement("p"); // 새로운 <p> 요소 생성
            message.style.color = "green"; // 문구 색상 설정 (예: 녹색)
            message.style.fontWeight = "bold"; // 문구 굵게 설정 (예: bold)

            passwd.addEventListener("input", function () {
                if (passwd.value === passwdck.value) {
                    message.textContent = "비밀번호가 일치합니다."; // 문구 설정
                } else {
                    message.textContent = "비밀번호가 일치하지 않습니다."; // 일치하지 않을 때는 빈 문구로 설정
                }
            });

            passwdck.addEventListener("input", function () {
                if (passwd.value === passwdck.value) {
                    message.textContent = "비밀번호가 일치합니다."; // 문구 설정
                } else {
                    message.textContent = "비밀번호가 일치하지 않습니다."; // 일치하지 않을 때는 빈 문구로 설정
                }
            });

            // 문구를 해당 위치에 추가
            document.querySelector("#passwordContainer").appendChild(message);
        });


    </script>

</head>

<body>
    <header>
        <div>
            <a class="no-link" href="index.html"><img src="./img/hanalogo1.png"></a>
        </div>
        <div>
            <h2>
                하나 도서관
            </h2>
        </div>
    </header>

    {{content}}
    <br><br><br><br><br>
    <footer>
        {% include footer.html %};
    </footer>
</body>

</html>
