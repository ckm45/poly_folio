<script>
    document.addEventListener("DOMContentLoaded", function () {
        //패스워드 체크
        let passwd = document.querySelector("#inputPassword");
        let passwdck = document.querySelector("#inputPassword2");

        let message = document.createElement("p");
        message.style.color = "green";
        message.style.fontWeight = "bold";

        passwdck.addEventListener("input", function () {
            if (passwd.value === passwdck.value) {
                message.textContent = "비밀번호가 일치합니다.";
            } else {
                message.textContent = "비밀번호가 일치하지 않습니다.";
            }
        });

        //핸드폰 번호 형식
        let phoneNumberInput = document.querySelector("#inputPhoneNumber");

        phoneNumberInput.addEventListener("focus", function () {
            formatPhoneNumberInput(this);
        });

        phoneNumberInput.addEventListener("input", function () {
            formatPhoneNumberInput(this);
        });

        function formatPhoneNumberInput(input) {
            let phoneNumber = input.value.replace(/[^0-9]/g, ''); // 숫자 이외의 문자 제거
            let formattedPhoneNumber = formatPhoneNumber(phoneNumber);
            input.value = formattedPhoneNumber;
        }

        function formatPhoneNumber(phoneNumber) {
            let formattedNumber = phoneNumber;
            if (phoneNumber.length > 3) {
                formattedNumber = phoneNumber.replace(/(\d{3})(\d)/, "$1-$2");
            }
            if (phoneNumber.length > 7) {
                formattedNumber = phoneNumber.replace(/(\d{3})(\d{4})(\d{0,4}).*/, "$1-$2-$3");
            }
            return formattedNumber;
        }




        //회원가입 버튼
        let signupButton = document.getElementById("signupButton");
        if (signupButton) {
            signupButton.addEventListener("click", function () {
                if (document.getElementById("gridCheck").checked) {
                    signup(); // 체크박스가 선택되어 있을 경우 회원가입 절차를 진행합니다.
                } else {
                    showMessage("회원가입을 위해서는 약관에 동의해야 합니다."); // 체크박스가 선택되지 않은 경우 다른 메시지를 표시합니다.
                }
            });
        }

        function showMessage(message) {
            // 메시지를 페이지에 표시합니다.
            let messageContainer = document.createElement("p");
            messageContainer.textContent = message;
            messageContainer.style.color = "red";
            messageContainer.style.fontWeight = "bold";
            let form = document.querySelector(".main form");
            form.appendChild(messageContainer);
        }
    });

</script>
<script>
    function showDatePicker() {
        var datePicker = document.createElement("input");
        datePicker.type = "date";
        datePicker.id = "datePicker";
        datePicker.style.display = "none";
        datePicker.addEventListener("change", function () {
            var selectedDate = this.value;
            document.getElementById("inputBirthday").value = selectedDate;
            document.body.removeChild(datePicker);
        });

        document.body.appendChild(datePicker);
        datePicker.click();
    }

    document.getElementById("inputBirthday").addEventListener("click", function () {
        showDatePicker();
    });
</script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .main {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .row {
        margin-bottom: 20px;
    }

    .row>input {
        font-size: 20px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .col-md-6 {
        flex-grow: 1;
    }

    .form-label {
        margin-bottom: 10px;
    }

    button {
        display: block;
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
</style>


<div class="main">

            <label for="inputCompany" class="form-label">통신사</label>

                <option selected>통신사</option>
                <option value="kt">KT</option>

            <label for="inputGender" class="form-label">Gender</label>

                <option selected>Choose</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
            </select>
        </div>
        <div class="col-12">

        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    가입에 동의합니다.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="signupButton">
                가입하기
            </button>
        </div>
    </form>
</div>
