<script>
    function getHttpRequest(url, callback) {
        var request = new XMLHttpRequest();
        request.onreadystatechange = function (event) {
            if (request.readyState == 4) {
                if (request.status == 200) {
                    // 요청이 정상적으로 처리된 경우
                    console.log("success");
                    callback(request.responseText);
                } else {
                    // 에러가 발생한 경우
                    console.error("Error occurred while making the request");
                }
            }
        };

        const method = "GET";
        request.open('GET', url, true);
        request.send();
    }


    const url1 = "./bestbooklist.json";
    getHttpRequest(url1, function (response) {
        var json = JSON.parse(response);
        let startIndex = 0;

        // 부모 요소를 선택합니다.
        let parentDiv = document.querySelector("col-md-8");

        // Shuffle Div 생성
        let shuffleDiv = document.createElement('div');
        shuffleDiv.classList.add('js-shuffle', 'row', 'row-cols-1', 'row-cols-md-2');


        // 반복문을 통해 데이터 배열을 순회합니다.
        for (var j = startIndex; j < startIndex + 5 && j < json.length; j++) {

            // Shuffle Item Div 생성
            let shuffleItemDiv = document.createElement('div');
            shuffleItemDiv.classList.add('js-shuffle-item', 'col-sm-6', 'mb-5');
            shuffleItemDiv.setAttribute("data-groups", '["branding"]');

            // Card 생성
            let cardLink = document.createElement('a');
            cardLink.classList.add('card', 'card-flush', 'card-transition');

            let cardImg = document.createElement('img');
            cardImg.classList.add('card-img-top');
            cardImg.src = json[j].image;

            let cardBody = document.createElement('div');
            cardBody.classList.add('card-body');

            let cardSubtitle = document.createElement('span');
            cardSubtitle.classList.add('card-subtitle', 'text-body');

            let cardTitle = document.createElement('h5');
            cardTitle.classList.add('card-title');
            cardTitle.textContent = json[j].title;

            cardBody.appendChild(cardSubtitle);
            cardBody.appendChild(cardTitle);

            cardLink.appendChild(cardImg);
            cardLink.appendChild(cardBody);

            shuffleItemDiv.appendChild(cardLink);

            shuffleDiv.appendChild(shuffleItemDiv);
        }

        // 부모 요소에 추가합니다.
        parentDiv.appendChild(shuffleDiv);

        // Sticky End Point 생성
        let stickyEndPoint = document.createElement('div');
        stickyEndPoint.id = 'stickyBlockEndPoint';

        parentDiv.appendChild(stickyEndPoint);

        // 최종 결과를 DOM에 추가합니다.
        document.body.appendChild(parentDiv);
    });
</script>


<!-- JS Plugins Init. -->
<script>
    (function () {
        // INITIALIZATION OF MEGA MENU
        // =======================================================
        const megaMenu = new HSMegaMenu('.js-mega-menu', {
            desktop: {
                position: 'left'
            }
        })


        // INITIALIZATION OF SHOW ANIMATIONS
        // =======================================================
        new HSShowAnimation('.js-animation-link')


        // INITIALIZATION OF BOOTSTRAP VALIDATION
        // =======================================================
        HSBsValidation.init('.js-validate', {
            onSubmit: data => {
                data.event.preventDefault()
                alert('Submited')
            }
        })


        // INITIALIZATION OF GO TO
        // =======================================================
        new HSGoTo('.js-go-to')


        // INITIALIZATION OF SWIPER
        // =======================================================
        var swiper = new Swiper('.js-swiper', {
            pagination: {
                el: '.js-swiper-pagination',
                clickable: true,
            },
        });


        // INITIALIZATION OF STICKY BLOCKS
        // =======================================================
        Promise.all(Array.from(document.images)
            .filter(img => !img.complete)
            .map(img => new Promise(resolve => {
                img.onload = img.onerror = resolve
            })))
            .then(() => {
                new HSStickyBlock('.js-sticky-block', {
                    targetSelector: document.getElementById('header').classList.contains('navbar-fixed') ? '#header' : null
                })
            })


        // INITIALIZATION OF SHUFFLE
        // =======================================================
        class ShufflePortfolio {
            constructor(element) {
                this.element = element;
                this.shuffle = new Shuffle(element, {
                    itemSelector: '.js-shuffle-item',
                    speed: 500
                });

                this.addFilterButtons();
            }

            addFilterButtons() {
                const options = document.querySelector('.js-filter-options');
                if (!options) {
                    return;
                }

                const filterButtons = Array.from(options.children);
                const onClick = this._handleFilterClick.bind(this);
                filterButtons.forEach((button) => {
                    button.addEventListener('click', onClick, false);
                });
            }

            _handleFilterClick(evt) {
                const btn = evt.currentTarget.firstElementChild;
                const isActive = btn.classList.contains('active');
                const btnGroup = btn.getAttribute('data-group');

                this._removeActiveClassFromChildren(btn.parentNode.parentNode);

                if (!isActive) {
                    btn.classList.add('active');
                    this.shuffle.filter(btnGroup);
                } else {
                    btn.classList.remove('active');
                    this.shuffle.filter(Shuffle.ALL_ITEMS);
                }
            }

            _removeActiveClassFromChildren(parent) {
                const { children } = parent;
                for (let i = 0; i < children.length; i++) {
                    children[i].querySelector('.nav-link').classList.remove('active');
                }
            }
        }

        new ShufflePortfolio(document.querySelector('.js-shuffle'));


        // Added smooth scroll on sorting
        const sortingContainer = document.getElementById('sorting-container')

        document.getElementById('navbarSettings').querySelectorAll('.nav-link')
            .forEach(item => item.addEventListener('click', () => sortingContainer.scrollIntoView({
                behavior: 'smooth'
            })))



    })()
</script>
