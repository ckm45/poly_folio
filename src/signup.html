---
layout : layout-login
---

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .main {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .row {
        margin-bottom: 20px;
    }

    .row>input {
        font-size: 20px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .col-md-6 {
        flex-grow: 1;
    }

    .form-label {
        margin-bottom: 10px;
    }

    button {
        display: block;
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
</style>

<div class="main">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Password</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="비밀번호 확인">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Birthday</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="생년월일을 입력해주세요">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">PhoneNumber</label>
            <input type="text" class="form-control" id="inputCity" placeholder="전화번호를 입력해주세요">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Gender</label>
            <select id="inputState" class="form-select">
                <option selected>Choose</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
            </select>
        </div>
        <div class="col-12">
            <label for="inputZip" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputZip" placeholder="주소를 입력해주세요.">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    가입에 동의합니다.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="signup()">
                <a href="index.html" class="no-link" style="color: inherit;">가입하기</a>
            </button>

        </div>
    </form>
</div>
